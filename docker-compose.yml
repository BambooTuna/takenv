version: '3.8'

services:
  takenv:
    build:
      context: .
      dockerfile: devcontainer/Dockerfile
      args:
        USER_UID: ${USER_UID:-1000}
        USER_GID: ${USER_GID:-1000}
    container_name: takenv-dev
    volumes:
      - .:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    stdin_open: true
    tty: true
