# prefixキーを C-b から C-a に変更
set-option -g prefix C-a
# C-b の割り当てを解除 (C-a と C-b 両方使いたい場合は不要)
unbind-key C-b


# 256色とTrue Color(RGB)を有効にする設定

# 1. ターミナルタイプを "tmux-256color" に設定
set -g default-terminal "tmux-256color"

# 2. True Color (RGB) を有効にする (これが一番重要)
# ターミナルが "tmux-256color" または "xterm-256color" の場合に
# 'RGB' (True Color) 属性を追加する
set -ga terminal-overrides ",*256color*:Tc"

# (古い書き方: こちらでも動く場合がある)
set -ga terminal-overrides ",xterm-256color:RGB"

# OSC52 クリップボードを有効にする
set -g set-clipboard on

# OSC 52 などのシーケンスをパススルー（通過）させる
set -g allow-passthrough on
